		<div class="container">
    		<div class="blurb">
        		<h1>Welcome to Cat Clicker</h1>
<h2>Click cats to buy upgrades and progress through the game!</h2>
<h4><input type="image" id="Cat.gif" src="Cat.gif" onClick="gainCats()"> </h4>
                <h5><button id="perSecondButton" onClick="perSecond()">Buy Cat Paw</button> </h5>

    <script>       
    var counter = 0;
    var perSecondCounter = 0;
    var perSecondCost = 10;
    function gainCats(){
        counter++;
        document.getElementById("counter1").innerHTML = counter + " Cats"; 
    }
        function perSecond(){
	if(counter >= perSecondCost) {
		perSecondCounter++;
		counter -= perSecondCost;
		perSecondCost += 1;
		document.getElementById("p/s").innerHTML= perSecondCounter + " Cats per second";
                document.getElementById("counter1").innerHTML = counter + " Cats";
		document.getElementById("pawCost").innerHTML = "1 paw costs " + perSecondCost + " Cats";
	}
	else{
	alert("You don't have enough cats!");	
	}
    }
    setInterval(second,1000);
            function second (){
                  counter += perSecondCounter;
                  document.getElementById("counter1").innerHTML = counter + " Cats";
	    }           
    </script>
     <h3>  <div id="counter1">     
     0 Cats
  </div>
